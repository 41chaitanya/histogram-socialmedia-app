server:
  port: 8080

spring:
  application:
    name: api-gateway

  profiles:
    active: dev

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
              - http://localhost:5173
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

# Histogram JWT Configuration
histogram:
  jwt:
    secret: ${HISTOGRAM_JWT_SECRET:THIS_IS_A_VERY_SECURE_SECRET_KEY_FOR_HISTOGRAM_APP_123456789}
