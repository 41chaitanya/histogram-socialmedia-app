spring:
  application:
    name: auth-service

  profiles:
    active: dev  # default profile

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

# Histogram JWT Configuration (values from profile-specific yaml)
histogram:
  jwt:
    secret: ${HISTOGRAM_JWT_SECRET:default-secret-change-in-production}
    expiration: ${HISTOGRAM_JWT_EXPIRATION:3600000}
